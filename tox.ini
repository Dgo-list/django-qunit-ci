[tox]
envlist = py27
downloadcache = {toxworkdir}/_download/

[testenv]
commands =
    {envbindir}/python setup.py --quiet develop --always-unzip
    {envbindir}/pip install --requirement requirements/tests.txt
    {envbindir}/python {envbindir}/django-admin.py selenium {posargs} --with-django-qunit django_nose_qunit --settings=test_settings
