[tox]
envlist = py27-1.4,py27-1.5
downloadcache = {toxworkdir}/_download/

[testenv]
commands =
    {envbindir}/python {envbindir}/django-admin.py test --with-django-qunit django_nose_qunit --settings=test_settings
setenv =
    PYTHONPATH = {toxinidir}
deps =
    django-nose
    requests

[testenv:py27-1.4]
deps =
    https://www.djangoproject.com/download/1.4.5/tarball/#egg=django
    {[testenv]deps}

[testenv:py27-1.5]
deps =
    https://www.djangoproject.com/download/1.5.1/tarball/#egg=django
    {[testenv]deps}
